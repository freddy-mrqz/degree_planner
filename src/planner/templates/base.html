{% load static %}
<html lang="en">
  <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ISBA</title>

    <!-- Include the CSS -->
    <link href="{% static "events/dist/toolkit.min.css" %}" rel="stylesheet">
    <link fref="{% static "landing/css/sticky-footer.css" %}" rel="stylesheet">

  </head>
  <body>

  <div class="container">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">ISBA</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'event-dashboard' %}">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'member-list' %}">Members</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'dues' %}">Dues</a>
              {% if user.is_authenticated %}
              <a class="dropdown-item" href="{% url 'profile' request.user.username %}">Profile</a>
              {% endif %}
              <a class="dropdown-item" href="{% url 'user-settings' %}">Settings</a>
            </div>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">
                  <span class="icon icon-bell"></span>
                  Logout
                </a>
              </li>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">
                  <span class="icon icon-bell"></span>
                  Login
                </a>
              </li>
            </li>
            {% endif %}
        </ul>
      </div>
    </nav>
      <br />
      {% block content %}
      {% endblock %}

        <!-- Include jQuery (required) and the JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static "events/dist/toolkit.min.js" %}"></script>
      </body>
      </html>
